path_classifiers:
  tag:
    exclude: "subprojects"
  docs:
  - "README.md"
  - "LICENSE.txt"
  test: "tests/**/*.cpp"
queries:
  exclude: "subprojects"
extraction:
  cpp:
    prepare:
      packages:
      - "build-essential"
      - "cmake"
      - "python3"
      - "python3-pip"
    configure:
      command:
      - "python3 -m pip install pip --upgrade"
      - "python3 -m pip install numpy scipy ddt mpi4py"
      - "mkdir build"
      - "cd build"
      - "cmake .."
    index:
      build_command:
      - "cd build"
      - "make -j"
